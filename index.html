<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/loginstyles.css"> <!-- 链接CSS -->
</head>
<body>
    <div class="login-container">
        <h1>Bienvenidos</h1>
        <h2>欢迎</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <label for="username">用户-Usuario</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">密码-Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">登 Inicio de Sesión 录</button>
        </form>
        <p id="error" class="error-message"></p>
        <a href="index.html" class="bn1000 bn1 position001">Inicio</a>
    </div>
    <script src="js/script.js"></script> <!-- 链接JavaScript -->
</body>

</html>
